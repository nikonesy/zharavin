	<title> Стих Г. Остер</title>

<body>
	Вредные советы для непослушных детей<br>
	Григорий Остер<br>
	<br>
	<p>Начиная драку с папой,</p>
	<p>Затевая с мамой бой,</p>
	<p>Постарайся сдаться маме,</p>
	<p>Папа пленных не берет.</p>
	<p>Кстати, выясни у мамы:</p>
	<p>Не забыла ли она -</p>
	<p>Пленных бить ремнем по попе</p>
	<p>Запрещает Красный Крест.</p>
</body>
